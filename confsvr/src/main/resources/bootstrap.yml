server:
  port: 8080

spring:
  application:
    name: confsvr
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config/licensingservice, classpath:/config/organizationservice,classpath:/config/authservice,classpath:/config/zuulsvr
  profiles:
    active: native
