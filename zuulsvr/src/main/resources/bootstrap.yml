server:
  port: 8280

spring:
  application:
    name: zuulsvr
  profiles:
    active: dev
  cloud:
    config:
      uri: http://127.0.0.1:8080
      enabled: true
eureka:
  instance:
    prefer-ip-address: true

  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8180/eureka/
zuul:
  sensitive-headers: Cookie,Set-Cookie
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    routes:
      enabled: true

